<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded-xl border shadow-sm">
      <h3 class="font-bold mb-3">Origin Types</h3>
      <div id="origin-list" class="space-y-2 mb-3 max-h-40 overflow-auto"></div>
      <div class="flex gap-2">
        <input id="origin-new" placeholder="New Origin" class="flex-1 p-2 border rounded" />
        <button id="origin-add" class="bg-brand-600 text-white px-3 rounded">Add</button>
      </div>
    </div>
    <div class="bg-white p-4 rounded-xl border shadow-sm">
      <h3 class="font-bold mb-3">Users</h3>
      <div id="users-list" class="space-y-2 max-h-60 overflow-auto">Loading...</div>
    </div>
  </div>
  <div class="mt-6 bg-white p-4 rounded-xl border shadow-sm">
    <h3 class="font-bold mb-3">Data Import</h3>
    <input type="file" id="import-file" accept=".csv"
      class="mb-2 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100" />
    <button id="btn-import" class="bg-slate-800 text-white px-6 py-2 rounded-lg">Import CSV</button>
  </div>
</div>
