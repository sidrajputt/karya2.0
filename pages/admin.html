<!-- pages/admin.html (add/replace) -->
<div class="max-w-4xl mx-auto p-4">

  <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Origin Types -->
    <div class="bg-white p-4 rounded-lg border">
      <h3 class="font-semibold mb-2">Origin Types (School / Institute / Coaching / Club)</h3>
      <div id="origin-list" class="space-y-2 mb-3"></div>
      <div class="flex gap-2">
        <input id="origin-new" placeholder="Add new origin type" class="flex-1 p-2 border rounded" />
        <button id="origin-add" class="px-3 py-2 bg-indigo-600 text-white rounded">Add</button>
      </div>
    </div>

    <!-- Users & Password reset -->
    <div class="bg-white p-4 rounded-lg border">
      <h3 class="font-semibold mb-2">Users</h3>
      <div id="users-list" class="space-y-2 max-h-60 overflow-auto"></div>
      <div class="mt-3">
        <button id="refresh-users" class="px-3 py-2 border rounded">Refresh</button>
      </div>
    </div>
  </div>

  <div class="mt-6 bg-white p-4 rounded-lg border">
    <h3 class="font-semibold mb-2">Lead Import / Export</h3>
    <div class="flex gap-3 items-center">
      <input id="import-file" type="file" accept=".csv" />
      <button id="btn-import" class="px-3 py-2 bg-green-600 text-white rounded">Import CSV</button>
      <button id="btn-export-all" class="px-3 py-2 bg-slate-800 text-white rounded">Export All Leads (CSV)</button>
    </div>
    <p class="text-sm text-slate-500 mt-2">Import CSV expects a header row. Map columns during import preview (coming
      soon).</p>
  </div>
</div>
