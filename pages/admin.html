<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 h-[calc(100vh-20px)] flex flex-col">

  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 flex-shrink-0">
    <div>
      <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">System Configuration</h1>
      <p class="text-slate-500 text-sm mt-1">Manage global settings, routes, and data backups.</p>
    </div>

    <div class="flex gap-3 bg-white p-1.5 rounded-xl border border-slate-200 shadow-sm">
      <button id="btn-backup"
        class="px-4 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold flex items-center gap-2 hover:bg-black transition">
        <i data-lucide="download-cloud" class="w-4 h-4"></i> Backup DB
      </button>
      <label
        class="px-4 py-2 bg-white border border-slate-200 text-slate-700 rounded-lg text-xs font-bold flex items-center gap-2 hover:bg-slate-50 transition cursor-pointer">
        <i data-lucide="upload-cloud" class="w-4 h-4"></i> Restore DB
        <input type="file" id="file-restore" class="hidden" accept=".json">
      </label>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto custom-scroll space-y-8 pb-20">

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
      <div class="p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
        <div>
          <h3 class="font-bold text-slate-900 text-sm uppercase tracking-wider">Route & School Mapping</h3>
          <p class="text-xs text-slate-500">Schools are now linked to specific routes.</p>
        </div>
        <button onclick="AdminController.addRoute()"
          class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-lg hover:bg-blue-100 transition">+ Add
          Route</button>
      </div>
      <div id="route-manager-container" class="p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full text-center py-10 text-slate-400 italic">Loading Route Map...</div>
      </div>
    </div>

    <div>
      <h3 class="font-bold text-slate-900 text-lg mb-4 px-1">General Dropdowns</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="settings-container">
      </div>
    </div>

  </div>
</div>

<template id="tpl-setting-card">
  <div class="bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col h-80">
    <div class="p-4 border-b border-slate-100 flex justify-between items-center">
      <h3 class="font-bold text-slate-800 text-sm uppercase tracking-wider title-slot">Title</h3>
      <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded-full font-bold count-slot">0</span>
    </div>
    <div class="flex-1 overflow-y-auto p-2 space-y-1 custom-scroll list-slot"></div>
    <div class="p-3 border-t border-slate-100 bg-slate-50/50">
      <form class="flex gap-2 add-form">
        <input class="flex-1 input-std text-xs py-2 px-3 bg-white border-slate-200" placeholder="Add option..."
          required>
        <button type="submit" class="bg-slate-900 hover:bg-black text-white p-2 rounded-lg transition"><i
            data-lucide="plus" class="w-4 h-4"></i></button>
      </form>
    </div>
  </div>
</template>
