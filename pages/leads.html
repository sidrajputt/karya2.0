<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 h-[calc(100vh-20px)] flex flex-col">

  <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-4 mb-4 flex-shrink-0">
    <div>
      <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Leads Database</h1>
      <p class="text-slate-500 text-xs mt-0.5">Manage student outreach and field visits.</p>
    </div>

    <div class="flex flex-wrap gap-2 w-full xl:w-auto">
      <div class="flex gap-2 mr-2 border-r border-slate-200 pr-4">
        <button id="btn-import"
          class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-3 py-2 rounded-lg font-bold text-xs shadow-sm transition flex items-center gap-2">
          <i data-lucide="upload-cloud" class="w-3.5 h-3.5"></i> Import
        </button>
        <button id="btn-export"
          class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-3 py-2 rounded-lg font-bold text-xs shadow-sm transition flex items-center gap-2">
          <i data-lucide="download" class="w-3.5 h-3.5"></i> Export
        </button>
      </div>

      <button id="btn-add-student"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold text-xs shadow-lg shadow-blue-600/20 transition flex items-center gap-2">
        <i data-lucide="graduation-cap" class="w-4 h-4"></i> Add Student
      </button>
      <button id="btn-add-other"
        class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-4 py-2 rounded-lg font-bold text-xs shadow-sm transition flex items-center gap-2">
        <i data-lucide="map-pin" class="w-4 h-4"></i> Add Other
      </button>
    </div>
  </div>

  <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm mb-4 flex-shrink-0">
    <div class="flex flex-wrap gap-2">
      <div class="relative w-full md:w-64">
        <i data-lucide="search" class="absolute left-3 top-2.5 w-3.5 h-3.5 text-slate-400"></i>
        <input id="lead-search"
          class="w-full pl-8 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 text-xs font-medium"
          placeholder="Search name, phone...">
      </div>

      <select id="filter-status"
        class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[120px]">
        <option value="">All Statuses</option>
        <option>New Added</option>
        <option>Follow Call Done</option>
        <option>Campus Visited</option>
        <option>Admission Done</option>
      </select>
      <select id="filter-leadtype"
        class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[100px]">
        <option value="">All Lead Types</option>
        <option value="Student">Student</option>
        <option value="Other">Other</option>
      </select>
      <select id="filter-course"
        class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[120px]">
        <option value="">All Courses</option>
      </select>
      <select id="filter-route"
        class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[120px]">
        <option value="">All Routes</option>
      </select>

      <div id="admin-filters" class="contents hidden">
        <select id="filter-team"
          class="px-3 py-2 bg-blue-50 border border-blue-200 rounded-lg text-xs font-bold text-blue-700 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[120px]">
          <option value="">All Teams</option>
        </select>
        <select id="filter-executive"
          class="px-3 py-2 bg-blue-50 border border-blue-200 rounded-lg text-xs font-bold text-blue-700 focus:outline-none focus:border-blue-500 cursor-pointer min-w-[120px]">
          <option value="">All Executives</option>
        </select>
      </div>
    </div>
  </div>

  <div class="flex gap-4 flex-1 overflow-hidden h-full pb-2">
    <div class="flex-1 flex flex-col bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden h-full">
      <div class="px-4 py-3 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center flex-shrink-0">
        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Results</span>
        <span class="text-[10px] font-bold bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full"
          id="lead-count-badge">0</span>
      </div>
      <div id="leads-list-container" class="flex-1 overflow-y-auto p-3 space-y-3 custom-scroll bg-slate-50/30">
        <div class="text-center py-20 text-slate-400">Loading...</div>
      </div>
      <div class="p-2 border-t border-slate-100 bg-white flex justify-between items-center flex-shrink-0">
        <select id="page-size-select"
          class="text-xs border border-slate-200 rounded px-2 py-1 bg-white font-bold text-slate-600 focus:outline-none">
          <option value="20">20 / page</option>
          <option value="50">50 / page</option>
          <option value="100">100 / page</option>
          <option value="5000">Show All</option>
        </select>
        <button id="btn-next"
          class="hidden bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 px-4 py-1.5 rounded-lg text-xs font-bold shadow-sm flex items-center gap-1">
          Next <i data-lucide="chevron-right" class="w-3 h-3"></i>
        </button>
      </div>
    </div>

    <div id="lead-detail-drawer"
      class="hidden lg:flex w-[380px] bg-white border border-slate-200 rounded-xl shadow-xl flex-col overflow-hidden h-full transition-all duration-300">
      <div id="drawer-placeholder"
        class="h-full flex flex-col items-center justify-center text-center p-8 text-slate-400">
        <div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mb-3"><i data-lucide="layout"
            class="w-6 h-6 text-slate-300"></i></div>
        <p class="text-xs font-medium">Select a lead to view details</p>
      </div>
      <div id="drawer-content" class="hidden flex-col h-full bg-white"></div>
    </div>
  </div>
</div>
