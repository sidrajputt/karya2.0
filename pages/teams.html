<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 h-[calc(100vh-20px)] flex flex-col">

    <div class="flex justify-between items-center mb-8 flex-shrink-0">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Squads</h1>
            <p class="text-slate-500 text-xs mt-0.5">Manage teams, supervisors, and performance.</p>
        </div>
        <button id="btn-create-team"
            class="bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-slate-900/20 transition transform hover:-translate-y-0.5 flex items-center gap-2">
            <i data-lucide="plus" class="w-4 h-4"></i> Create Team
        </button>
    </div>

    <div class="bg-white p-1 rounded-xl border border-slate-200 shadow-sm mb-6 max-w-md flex items-center">
        <i data-lucide="search" class="w-4 h-4 text-slate-400 ml-3"></i>
        <input id="team-search"
            class="w-full px-3 py-2 bg-transparent border-none focus:ring-0 text-sm font-medium placeholder-slate-400"
            placeholder="Search teams...">
    </div>

    <div class="flex gap-6 flex-1 overflow-hidden relative">

        <div class="flex-1 overflow-y-auto custom-scroll pb-20">
            <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20 text-slate-400">Loading teams...</div>
            </div>
        </div>

        <div id="team-detail-drawer"
            class="hidden lg:flex w-[420px] bg-white border border-slate-200 rounded-xl shadow-xl flex-col overflow-hidden transition-all h-full sticky top-0">
            <div id="drawer-placeholder"
                class="h-full flex flex-col items-center justify-center text-center p-8 text-slate-400">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4"><i
                        data-lucide="users" class="w-8 h-8 text-slate-300"></i></div>
                <p class="text-sm font-medium">Select a team to manage members</p>
            </div>
            <div id="drawer-content" class="hidden flex-col h-full bg-white"></div>
        </div>
    </div>
</div>

<div id="tpl-member-modal" class="hidden">
    <div class="p-6 h-[70vh] flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-slate-900">Add Members</h3>
            <button onclick="Utils.modal.close()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"
                    class="w-5 h-5"></i></button>
        </div>
        <input id="member-search" class="w-full p-2 border border-slate-200 rounded-lg text-sm mb-4"
            placeholder="Search unassigned users...">
        <div id="member-list" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
    </div>
</div>
